<!-- hero area -->
<section class="hero-area bg-primary" id="parallax">
  <div class="container">
    <div class="row">
      <div class="col-lg-11 mx-auto">
        <h2 class="text-white font-tertiary">{{ site.data.settings.hero.hero-title }}</h2>
        <h5 class="text-white font-tertiary">{{ site.data.settings.hero.sub-title }}</h5>
      </div>
    </div>
  </div>

  <!-- social icon -->
  <ul class="list-unstyled  ml-5 mt-3 position-relative zindex-1 row">
    {% for social in site.data.settings.social %}
    <li class="mx-2"><a class="text-white" href="{{ social.link }}" target="_blank" rel="noreferrer"><i class="{{ social.icon }}"></i></a></li>
    {% endfor %}
  </ul>
  <!-- /social icon -->
</section>
<!-- /hero area -->
